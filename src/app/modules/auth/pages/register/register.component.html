<div class="container">
  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
        <div class="col-lg-7">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">¡Crea una cuenta!</h1>
            </div>
            <form [formGroup]="userForm"  class="user">
              <div class="form-group row">
                
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input
                    type="text"
                    [ngClass]="{'is-invalid': (userForm.controls['firstName'].errors && userForm.controls['firstName'].dirty), 'is-valid': !userForm.controls['firstName'].errors}"
                    formControlName="firstName"
                    class="form-control form-control-user"
                    id="firstName"
                    placeholder="Nombre"
                  />
                </div>

                <div class="col-sm-6">
                  <input
                    type="text"
                    formControlName="lastName"
                    [ngClass]="{'is-invalid': (userForm.controls['lastName'].errors && userForm.controls['lastName'].dirty), 'is-valid': !userForm.controls['lastName'].errors}"
                    class="form-control form-control-user"
                    id="LastName"
                    placeholder="Apellido"
                  />
                </div>
              </div>

              <div class="form-group">
                <input
                  type="email"
                  [ngClass]="{'is-invalid': (userForm.controls['email'].errors && userForm.controls['email'].dirty), 'is-valid': !userForm.controls['email'].errors}"
                  formControlName="email"
                  class="form-control form-control-user"
                  id="email"
                  placeholder="Correo"
                />
              </div>

              <div class="form-group row">
                
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input
                    type="password"
                    formControlName="password"
                    [ngClass]="{'is-invalid': (userForm.controls['password'].errors && userForm.controls['password'].dirty), 'is-valid': !userForm.controls['password'].errors}"
                    class="form-control form-control-user"
                    id="password"
                    placeholder="Clave"
                  />
                </div>

                <div class="col-sm-6">
                  <input
                    type="password"
                    class="form-control form-control-user"
                    id="repeat-password"
                    placeholder="Repita la Clave"
                  />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-12">
                  <select
                    formControlName="rol"
                    [ngClass]="{'is-invalid': (userForm.controls['rol'].errors && userForm.controls['rol'].dirty), 'is-valid': !userForm.controls['rol'].errors}"
                    class="form-select is-valid form-control-user"
                    id="rol"
                    aria-describedby="rol"
                    required
                  >
                    <option selected disabled value="">Seleccionar rol...</option>
                    <option>redes</option>
                    <option>coordinador</option>
                    <option>salon</option>
                  </select>
                </div>
              </div>
              <button (click)="register()" [disabled]="userForm.invalid" class="btn btn-primary btn-user btn-block">
                Registrar
              </button>
              <hr />
              <!-- <a routerLink="/auth/sing-in" class="btn btn-google btn-user btn-block">
                              <i class="fab fa-google fa-fw"></i> Register with Google
                          </a>
                          <a routerLink="/auth/sing-in" class="btn btn-facebook btn-user btn-block">
                              <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                          </a> -->
            </form>
            <hr />
            <div class="text-center">
              <a class="small" routerLink="/auth/forgot"
                >¿Has olvidado tu contraseña?</a
              >
            </div>
            <div class="text-center">
              <a class="small" routerLink="/auth/sing-in"
                >¿Ya tienes una cuenta? ¡inicia sesión!</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
