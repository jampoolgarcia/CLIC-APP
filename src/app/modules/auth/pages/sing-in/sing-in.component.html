<div class="container d-flex align-items-center justify-content-center vh-100">
  <!-- Outer Row -->
  <div class="row d-flex justify-content-center">
    <div class="col-sm-8">
      <div class="card bg-dark">
        <div class="card-hearder">
          <div class="text-center mt-4">
            <img src="assets/img/logo.png" alt="Logo" width="100" height="100" class="d-inline-block">
            <h1 class="h4 text-white mb-4">Bienvenido!</h1>
          </div>
        </div>
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <!-- <div class="col-lg-6 d-none d-lg-block bg-login-image"></div> -->
            <div class="col">
              <div class="px-5">
              
                <form [formGroup]="form" class="row g-3">

                  
                  <div class="col-md-12">
                    <label for="email" class="form-label">Correro</label>
                    <input
                    type="email"
                    class="form-control px-3"
                    formControlName="email"
                    [ngClass]="{'is-invalid': isInvalid('email'), 'is-valid': isValid('email') }"
                    id="email"
                    aria-describedby="email"
                    placeholder="Ingrese su correo..."/>
                  </div>

                  <div class="col-md-12">
                    <label for="password" class="form-label">Clave</label>
                    <input
                    type="password"
                    formControlName="password"
                    class="form-control  px-3"
                    id="password"
                    [ngClass]="{'is-invalid': isInvalid('password'), 'is-valid': isValid('password') }"
                    placeholder="Ingrese su clave..."/>
                </div>

                <div class="d-flex">
                  <div class="form-check form-switch ml-auto">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" disabled>
                    <label class="form-check-label" for="flexSwitchCheckDefault">Recordar</label>
                  </div>
                </div>
                
                <button (click)="onSubmit()" [disabled]="form.invalid" class="btn btn-primary btn-user mb-5">
                  Iniciar
                </button>
                  
                  <!--<hr />
                   <a routerLink="/" class="btn btn-google btn-user btn-block">
                    <i class="fab fa-google fa-fw"></i> Login with Google
                  </a>
                  <a routerLink="/" class="btn btn-facebook btn-user btn-block">
                    <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                  </a> -->
                </form>
                

                <!-- 
                  <hr class="text-white" />
                  <div class="text-center">
                  <a class="small" [routerLink]="['/auth/forgot']"
                    >Â¿Has olvidado tu calve?</a >
                </div>
                <div class="text-center">
                  <a class="small" [routerLink]="['/auth/register']"
                    >Crear una nueva cuenta.</a >
                </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
