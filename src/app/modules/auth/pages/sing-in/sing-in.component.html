<div class="container">
  <!-- Outer Row -->
  <div class="row justify-content-center">
    <div class="col-xl-6 col-lg-6 col-md-6">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <!-- <div class="col-lg-6 d-none d-lg-block bg-login-image"></div> -->
            <div class="col">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Bienvenido!</h1>
                </div>
                <form [formGroup]="form" class="row g-3">

                  
                  <div class="col-md-12">
                    <label for="email" class="form-label">Correro</label>
                    <input
                    type="email"
                    class="form-control"
                    formControlName="email"
                    [ngClass]="{'is-invalid': isInvalid('email'), 'is-valid': isValid('email') }"
                    id="email"
                    aria-describedby="email"
                    placeholder="Ingrese su correo..."/>
                  </div>

                  <div class="col-md-12">
                    <label for="password" class="form-label">Clave</label>
                    <input
                    type="password"
                    formControlName="password"
                    class="form-control form-control-user"
                    id="password"
                    [ngClass]="{'is-invalid': isInvalid('password'), 'is-valid': isValid('password') }"
                    placeholder="Ingrese su clave..."/>
                </div>

                <div class="d-flex">
                  <div class="form-check form-switch ml-auto">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" disabled>
                    <label class="form-check-label" for="flexSwitchCheckDefault">Recordar</label>
                  </div>
                </div>
                
                <button (click)="onSubmit()" [disabled]="form.invalid" class="btn btn-primary btn-user btn-block">
                  Iniciar
                </button>
                  
                  <!--<hr />
                   <a routerLink="/" class="btn btn-google btn-user btn-block">
                    <i class="fab fa-google fa-fw"></i> Login with Google
                  </a>
                  <a routerLink="/" class="btn btn-facebook btn-user btn-block">
                    <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                  </a> -->
                </form>
                <hr />
                <div class="text-center">
                  <a class="small" [routerLink]="['/auth/forgot']"
                    >Â¿Has olvidado tu calve?</a >
                </div>
               
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
