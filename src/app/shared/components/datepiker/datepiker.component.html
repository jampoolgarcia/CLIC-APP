<form class="row row-cols-sm-auto">
	<div class="col-12">
		<div class="input-group">
			<input
				type="date"
				class="form-control"
				placeholder="yyyy-mm-dd"
				name="dp"
				formControlName="data"
				
				ngbDatepicker
				#d="ngbDatepicker"
			/>
			<button class="btn btn-outline-secondary bi bi-calendar3" (click)="d.toggle()" type="button"></button>
		</div>
	</div>
</form>
